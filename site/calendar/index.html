<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Записаться на встречу - {{FULL_NAME}}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="../favicon-v2.ico" type="image/x-icon">
    <meta property="og:title" content="Записаться на встречу - {{FULL_NAME}}">
    <meta property="og:description" content="Выберите удобное время для встречи">
    <meta property="og:image" content="https://{{DOMAIN}}/photo.jpg">
    <meta property="og:url" content="https://{{DOMAIN}}/calendar">
    <style>
        :root { --bg: #0f0f10; --fg: #ffffff; --accent: #00bfa6; --muted: #888; --card-bg: #1a1a1c; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--fg); min-height: 100vh; padding: 40px 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 40px; animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        h1 { color: var(--fg); font-size: 32px; margin-bottom: 12px; font-weight: 600; }
        .subtitle { color: var(--muted); font-size: 16px; line-height: 1.6; }
        .calendar-wrapper { background: var(--card-bg); border-radius: 16px; padding: 20px; box-shadow: 0 0 40px rgba(0, 191, 166, 0.1); animation: fadeIn 1s ease-out; min-height: 700px; }
        .cal-embed { width: 100%; height: 700px; border: none; border-radius: 12px; }
        .info-section { margin-top: 30px; padding: 20px; background: rgba(0, 191, 166, 0.05); border-radius: 12px; border: 1px solid rgba(0, 191, 166, 0.2); }
        .info-section h3 { color: var(--accent); font-size: 18px; margin-bottom: 12px; }
        .info-section p { color: var(--muted); font-size: 14px; line-height: 1.6; }
        @media (max-width: 768px) { body { padding: 20px 10px; } h1 { font-size: 24px; } .calendar-wrapper { padding: 10px; } .cal-embed { height: 800px; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="../contacts/" style="display: inline-block; margin-bottom: 20px; color: var(--accent); text-decoration: none; font-size: 14px; transition: all 0.3s ease;">← Контакты</a>
            <h1>Записаться на встречу</h1>
            <p class="subtitle">Хотите что-то обсудить? Выберите удобное время, и мы встретимся пообщаемся.</p>
        </div>
        <div class="calendar-wrapper">
            <iframe src="https://cal.com/{{CALCOM_USER}}?theme=dark&primaryColor=00bfa6" class="cal-embed" loading="lazy" allowfullscreen></iframe>
        </div>
        <div class="info-section">
            <h3>Информация о встрече</h3>
            <p>После выбора времени вы получите подтверждение на email с деталями встречи. Встреча автоматически добавится в календарь обоих участников.</p>
        </div>
    </div>
</body>
</html>
