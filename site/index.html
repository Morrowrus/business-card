<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>{{FULL_NAME}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="icon" href="favicon-v2.ico" type="image/x-icon" />
  <meta property="og:title" content="{{FULL_NAME}}" />
  <meta property="og:description" content="{{JOB_TITLE}}" />
  <meta property="og:image" content="https://{{DOMAIN}}/photo.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://{{DOMAIN}}" />
  <meta name="twitter:card" content="summary_large_image" />
  <style>
    :root { --bg: #0f0f10; --fg: #ffffff; --accent: #00bfa6; --muted: #888; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--fg); 
           height: 100vh; display: flex; justify-content: center; align-items: center; 
           text-align: center; flex-direction: column; padding: 20px; animation: fadeIn 0.8s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    img { width: 160px; height: 160px; border-radius: 50%; object-fit: cover; margin-bottom: 25px; 
          box-shadow: 0 0 20px rgba(255, 255, 255, 0.05); transition: transform 0.3s ease; }
    img:hover { transform: scale(1.05); }
    h1 { font-size: 2.6rem; font-weight: 600; margin-bottom: 10px; }
    h2 { font-weight: 400; font-size: 1.2rem; color: var(--muted); margin-bottom: 10px; }
    p { max-width: 700px; font-size: 0.95rem; line-height: 1.6; color: #ccc; margin-bottom: 30px; }
    .links { display: flex; gap: 12px; flex-wrap: wrap; justify-content: center; margin-top: 10px; }
    .button-link { color: var(--accent); text-decoration: none; font-size: 0.95rem; 
                   border: 1px solid var(--accent); padding: 10px 20px; border-radius: 8px; 
                   transition: background 0.3s, color 0.3s; }
    .button-link:hover { background: var(--accent); color: #000; }
    @media (max-width: 500px) { h1 { font-size: 2rem; } h2 { font-size: 1rem; } }
  </style>
</head>
<body>
  <img src="photo.jpg" alt="{{FULL_NAME}}" class="profile-pic" />
  <h1>{{FULL_NAME}}</h1>
  <h2>{{JOB_TITLE}}</h2>
  <p>{{BIO}}</p>
  <div class="links">
    <a class="button-link" href="/contacts">Контакты</a>
    <a class="button-link" href="/calendar">Записаться на встречу</a>
  </div>
</body>
</html>
