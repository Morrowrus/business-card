<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - {{FULL_NAME}}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="../favicon-v2.ico" type="image/x-icon">
    <meta property="og:title" content="Контакты - {{FULL_NAME}}">
    <meta property="og:description" content="{{JOB_TITLE}}">
    <meta property="og:image" content="https://{{DOMAIN}}/photo.jpg">
    <meta property="og:url" content="https://{{DOMAIN}}/contacts">
    <style>
        :root { --bg: #0f0f10; --fg: #ffffff; --accent: #00bfa6; --muted: #888; --card-bg: #1a1a1c; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--fg); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { background: var(--card-bg); border-radius: 16px; max-width: 500px; width: 100%; padding: 40px; box-shadow: 0 0 40px rgba(0, 191, 166, 0.1); animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .profile-header { text-align: center; margin-bottom: 30px; }
        .profile-photo { width: 140px; height: 140px; border-radius: 50%; object-fit: cover; border: 3px solid var(--accent); margin-bottom: 20px; box-shadow: 0 0 20px rgba(0, 191, 166, 0.2); transition: transform 0.3s ease; }
        .profile-photo:hover { transform: scale(1.05); }
        h1 { color: var(--fg); font-size: 28px; margin-bottom: 8px; font-weight: 600; }
        .job-title { color: var(--accent); font-size: 16px; font-weight: 400; margin-bottom: 6px; }
        .company { color: var(--muted); font-size: 14px; margin-bottom: 16px; }
        .bio { color: #ccc; font-size: 14px; line-height: 1.6; text-align: center; padding: 0 10px; }
        .divider { height: 1px; background: rgba(255, 255, 255, 0.1); margin: 30px 0; }
        .contact-item { display: flex; align-items: center; padding: 14px; margin-bottom: 12px; background: rgba(255, 255, 255, 0.05); border-radius: 8px; transition: all 0.3s ease; text-decoration: none; color: var(--fg); border: 1px solid transparent; }
        .contact-item:hover { background: rgba(0, 191, 166, 0.1); border-color: var(--accent); transform: translateX(4px); }
        .contact-icon { width: 40px; height: 40px; background: var(--accent); border-radius: 8px; display: flex; align-items: center; justify-content: center; margin-right: 14px; flex-shrink: 0; }
        .contact-icon svg { width: 20px; height: 20px; fill: var(--bg); }
        .contact-info { flex: 1; }
        .contact-label { font-size: 12px; color: var(--muted); margin-bottom: 2px; }
        .contact-value { font-size: 15px; font-weight: 400; color: var(--fg); }
        .social-links { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin: 24px 0; }
        .social-link { display: flex; align-items: center; justify-content: center; padding: 14px; background: rgba(255, 255, 255, 0.05); border-radius: 8px; transition: all 0.3s ease; text-decoration: none; color: var(--fg); border: 1px solid transparent; }
        .social-link:hover { background: var(--accent); border-color: var(--accent); transform: translateY(-4px); }
        .social-link:hover svg { fill: var(--bg); }
        .social-link svg { width: 24px; height: 24px; fill: var(--accent); transition: all 0.3s ease; }
        .save-contact-btn { width: 100%; padding: 16px; background: var(--accent); color: var(--bg); border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 24px; }
        .save-contact-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0, 191, 166, 0.3); }
        .show-qr-btn { width: 100%; padding: 16px; background: rgba(255, 255, 255, 0.05); color: var(--fg); border: 1px solid var(--accent); border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 12px; }
        .show-qr-btn:hover { background: rgba(0, 191, 166, 0.1); transform: translateY(-2px); }
        .qr-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); z-index: 1000; justify-content: center; align-items: center; animation: fadeIn 0.3s ease-out; }
        .qr-modal.active { display: flex; }
        .qr-modal-content { background: white; padding: 30px; border-radius: 16px; text-align: center; position: relative; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .qr-close { position: absolute; top: 10px; right: 10px; background: none; border: none; font-size: 28px; color: #666; cursor: pointer; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: all 0.3s ease; }
        .qr-close:hover { background: #f0f0f0; color: #000; }
        .qr-title { font-size: 18px; color: #333; margin-bottom: 20px; font-weight: 600; }
        #qrcode { display: inline-block; }
        @media (max-width: 480px) { .container { padding: 30px 24px; } h1 { font-size: 24px; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img src="../photo.jpg" alt="{{FULL_NAME}}" class="profile-photo" onerror="this.style.display='none'">
            <h1>{{FULL_NAME}}</h1>
            <div class="job-title">{{JOB_TITLE}}</div>
            <div class="company">{{COMPANY}}</div>
            <p class="bio">{{BIO}}</p>
            <a href="../calendar/" class="show-qr-btn" style="text-decoration: none; margin-top: 20px;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zM9 14H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2zm-8 4H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2z"/>
                </svg>
                Назначить встречу
            </a>
        </div>
        <div class="divider"></div>
        <a href="tel:{{PHONE_CLEAN}}" class="contact-item">
            <div class="contact-icon"><svg viewBox="0 0 24 24"><path d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56-.35-.12-.74-.03-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z"/></svg></div>
            <div class="contact-info"><div class="contact-label">Телефон</div><div class="contact-value">{{PHONE}}</div></div>
        </a>
        <a href="https://t.me/{{TELEGRAM}}" target="_blank" class="contact-item">
            <div class="contact-icon"><svg viewBox="0 0 24 24"><path d="M9.78 18.65l.28-4.23 7.68-6.92c.34-.31-.07-.46-.52-.19L7.74 13.3 3.64 12c-.88-.25-.89-.86.2-1.3l15.97-6.16c.73-.33 1.43.18 1.15 1.3l-2.72 12.81c-.19.91-.74 1.13-1.5.71L12.6 16.3l-1.99 1.93c-.23.23-.42.42-.83.42z"/></svg></div>
            <div class="contact-info"><div class="contact-label">Telegram</div><div class="contact-value">@{{TELEGRAM}}</div></div>
        </a>
        <a href="mailto:{{EMAIL_PERSONAL}}" class="contact-item">
            <div class="contact-icon"><svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg></div>
            <div class="contact-info"><div class="contact-label">Личная почта</div><div class="contact-value">{{EMAIL_PERSONAL}}</div></div>
        </a>
        <a href="mailto:{{EMAIL_WORK}}" class="contact-item">
            <div class="contact-icon"><svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg></div>
            <div class="contact-info"><div class="contact-label">Рабочая почта</div><div class="contact-value">{{EMAIL_WORK}}</div></div>
        </a>
        <div class="divider"></div>
        <div class="social-links">
            <a href="https://linkedin.com/in/{{LINKEDIN}}" target="_blank" class="social-link" title="LinkedIn"><svg viewBox="0 0 24 24"><path d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14m-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 0 1 1.4 1.4v4.93h2.79M6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69 1.69c0 .93.76 1.68 1.69 1.68m1.39 9.94v-8.37H5.5v8.37h2.77z"/></svg></a>
            <a href="https://instagram.com/{{INSTAGRAM}}" target="_blank" class="social-link" title="Instagram"><svg viewBox="0 0 24 24"><path d="M7.8,2H16.2C19.4,2 22,4.6 22,7.8V16.2A5.8,5.8 0 0,1 16.2,22H7.8C4.6,22 2,19.4 2,16.2V7.8A5.8,5.8 0 0,1 7.8,2M7.6,4A3.6,3.6 0 0,0 4,7.6V16.4C4,18.39 5.61,20 7.6,20H16.4A3.6,3.6 0 0,0 20,16.4V7.6C20,5.61 18.39,4 16.4,4H7.6M17.25,5.5A1.25,1.25 0 0,1 18.5,6.75A1.25,1.25 0 0,1 17.25,8A1.25,1.25 0 0,1 16,6.75A1.25,1.25 0 0,1 17.25,5.5M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9Z"/></svg></a>
            <a href="https://vk.com/{{VK}}" target="_blank" class="social-link" title="VK"><svg viewBox="0 0 24 24"><path d="M15.07,2H8.93C3.33,2 2,3.33 2,8.93V15.07C2,20.67 3.33,22 8.93,22H15.07C20.67,22 22,20.67 22,15.07V8.93C22,3.33 20.67,2 15.07,2M18.15,16.27H16.69C16.15,16.27 16,15.8 14.94,14.74C14,13.83 13.57,13.71 13.34,13.71C13.03,13.71 12.95,13.79 12.95,14.24V15.65C12.95,16.04 12.83,16.26 11.76,16.26C10.17,16.26 8.42,15.31 7.19,13.62C5.32,11.15 4.78,9.3 4.78,8.89C4.78,8.66 4.86,8.44 5.31,8.44H6.77C7.16,8.44 7.3,8.61 7.43,9C8.12,10.9 9.34,12.55 9.84,12.55C10.03,12.55 10.11,12.47 10.11,12V9.95C10.05,8.83 9.5,8.74 9.5,8.4C9.5,8.21 9.66,8 9.92,8H12.18C12.5,8 12.62,8.16 12.62,8.93V11.5C12.62,11.82 12.77,11.94 12.87,11.94C13.06,11.94 13.23,11.82 13.6,11.45C14.61,10.34 15.37,8.47 15.37,8.47C15.47,8.24 15.64,8 16.03,8H17.49C17.94,8 18.03,8.23 17.94,8.54C17.75,9.39 15.85,12.03 15.85,12.03C15.7,12.28 15.64,12.39 15.85,12.67C16,12.88 16.5,13.3 16.83,13.69C17.45,14.39 17.93,15 18.06,15.43C18.2,15.86 18,16.27 17.5,16.27H18.15Z"/></svg></a>
        </div>
        <button class="save-contact-btn" onclick="downloadVCard()"><svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>Сохранить контакт</button>
        <button class="show-qr-btn" onclick="showQRCode()"><svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M3 11h8V3H3v8zm2-6h4v4H5V5zM3 21h8v-8H3v8zm2-6h4v4H5v-4zM13 3v8h8V3h-8zm6 6h-4V5h4v4zM13 13h2v2h-2v-2zM15 15h2v2h-2v-2zM13 17h2v2h-2v-2zM15 19h2v2h-2v-2zM17 17h2v2h-2v-2zM17 13h2v2h-2v-2zM19 15h2v2h-2v-2zM19 19h2v2h-2v-2z"/></svg>QR-код</button>
    </div>
    <div id="qrModal" class="qr-modal" onclick="closeQRCode(event)">
        <div class="qr-modal-content" onclick="event.stopPropagation()">
            <button class="qr-close" onclick="closeQRCode()">&times;</button>
            <div class="qr-title">Отсканируйте QR-код</div>
            <div id="qrcode"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        let qrCodeGenerated = false;
        function showQRCode() { const modal = document.getElementById('qrModal'); modal.classList.add('active'); if (!qrCodeGenerated) { new QRCode(document.getElementById("qrcode"), { text: "https://{{DOMAIN}}/contacts", width: 220, height: 220, colorDark: "#00bfa6", colorLight: "#ffffff", correctLevel: QRCode.CorrectLevel.H }); qrCodeGenerated = true; } }
        function closeQRCode(event) { if (!event || event.target.id === 'qrModal') { document.getElementById('qrModal').classList.remove('active'); } }
        document.addEventListener('keydown', function(e) { if (e.key === 'Escape') closeQRCode(); });
        function downloadVCard() { const vcard = `BEGIN:VCARD\nVERSION:3.0\nFN:{{FULL_NAME}}\nN:{{FULL_NAME}};;;\nORG:{{COMPANY}}\nTITLE:{{JOB_TITLE}}\nTEL;TYPE=CELL:{{PHONE_CLEAN}}\nEMAIL;TYPE=INTERNET:{{EMAIL_PERSONAL}}\nEMAIL;TYPE=WORK:{{EMAIL_WORK}}\nEND:VCARD`; const blob = new Blob([vcard], { type: 'text/vcard' }); const url = window.URL.createObjectURL(blob); const link = document.createElement('a'); link.href = url; link.download = '{{FIRST_LAST}}.vcf'; document.body.appendChild(link); link.click(); document.body.removeChild(link); window.URL.revokeObjectURL(url); }
    </script>
</body>
</html>
